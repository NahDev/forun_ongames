<!DOCTYPE html>
<html>
<head>
  <title>Forum App</title>
</head>
<body>
  <h1>Forum App</h1>
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'create_post' %}">Create Post</a>
  {% else %}
    <p>Welcome, guest!</p>
    <a href="{% url 'account_login' %}">Log in</a>
    <a href="{% url 'account_signup' %}">Sign up</a>
  {% endif %}
  <hr>
  {% block content %}
  {% endblock %}
</body>
</html>
