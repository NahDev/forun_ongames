<h1>{{ post.title }}</h1>
<p>Por: {{ post.user.username }} em {{ post.created_at }}</p>
<img src="{{ post.image.url }}" alt="{{ post.title }}">
<p>{{ post.content }}</p>

<h2>Comentários</h2>
{% for comment in post.comment_set.all %}
  <div class="comment">
    <p>Por: {{ comment.user.username }} em {{ comment.created_at }}</p>
    <p>{{ comment.content }}</p>
  </div>
{% empty %}
  <p>Não há comentários.</p>
{% endfor %}
